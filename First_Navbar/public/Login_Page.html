<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and Sign In by Bonevian</title>

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Tailwind -->
    <link rel="stylesheet" href="styles.css">

</head>
<body class="font-serif">
    
    <div class="container">
        <div class="container-form">
            <div class="login-register">
                <form class="login" action="">
                    <h2 class="text-gray-500 text-4xl">Login</h2>
                    <div class="field-input">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="field-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                        <input type="submit" value="Login" class="btn">
    
                        <p class="text-sosial">Atau Login dengan platform lainnya</p>
                        <div class="media-sosial">
                            <a class="ikon-media" href="">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a class="ikon-media" href="">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a class="ikon-media" href="">
                                <i class="fab fa-google"></i>
                            </a>
                            <a class="ikon-media" href="">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                </form>

                <!-- Sign up -->
                <form class="register" action="">
                    <h2 class="text-gray-500 text-4xl">Register</h2>
                    <div class="field-input">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="field-input">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="field-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                        <input type="submit" value="Register" class="btn">
    
                        <p class="text-sosial">Atau Register dengan platform lainnya</p>
                        <div class="media-sosial">
                            <a class="ikon-media" href="">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a class="ikon-media" href="">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a class="ikon-media" href="">
                                <i class="fab fa-google"></i>
                            </a>
                            <a class="ikon-media" href="">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                </form>

            </div>
        </div>

        <div class="kontainer-panel">
            <!-- Kiri -->
            <div class="panel panel-kiri">
                <div class="konten">
                    <h3>Baru</h3>
                    <p>Tulisan yang cukup ramai disiini</p>
                    <button class="btn transparent" id="tombol-register">Register</button>
                </div>

                <img src="" alt="" class="gambar">
            </div>

            <!-- Kanan -->
            <div class="panel panel-kanan">
                <div class="konten">
                    <h3>Baru</h3>
                    <p>Tulisan yang cukup ramai disiini</p>
                    <button class="btn transparent" id="tombol-login">Login</button>
                </div>

                <img src="" alt="" class="gambar">
            </div>
        </div>
    </div>

    <!-- Link Js -->
    <script src="login.js"></script>

</body>
</html>
